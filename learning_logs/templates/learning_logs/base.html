{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <title>Learning Log</title>

    <style>
    body {
    background-image: url({% static "learning_logs/фон.jpg"%});
    background-size: cover;
    background-attachment: fixed;
    }

    </style>
</head>
<body>

<!-- Фиксированная навигационная панель -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #DCDCDC">
    <a class="navbar-brand" href="{% url 'learning_logs:index' %}"><b>Learning Log</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'learning_logs:topics' %}"><b>Topics</b>
                    <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link disabled"><b>Hello, {{ user.username }}.</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users:logout' %}"><b>Log out</b></a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users:register' %}"><b>Register</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users:login' %}"><b>Log in</b></a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 100px">
    <div class="page-header">
        {% block header %}{% endblock header %}
    </div>
    <div>
        {% block content %}{% endblock content %}
    </div>
</div> <!-- /container -->
</body>
</html>
