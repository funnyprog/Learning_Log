{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Topic: {{ topic }}</h2>
{% endblock header %}

{% block content %}
<form action="{% url 'learning_logs:topic' topic.id %}">
    {% buttons %}
    <button name="submit" class="btn btn-warning">Back to</button>
    {% endbuttons %}
</form>

<h4>Add a new entry</h4>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
</form>


{% endblock content %}
