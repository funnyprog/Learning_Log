{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block header %}

{% endblock header %}

{% block content %}
<div class="jumbotron" style="background-color: #E6E6FA">
    <h1 align="center" class="display-4"><em>{{ topic }}</em></h1>
    <hr class="my-3">
    <p class="lead">Edit entry from {{ entry.date_added|date:'M d, Y H:i' }}</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div align="right">
            <form action="{% url 'learning_logs:new_topic' %}">
                {% buttons %}
                <button name="submit" class="btn btn-primary">Save changes</button>
                {% endbuttons %}
            </form>
        </div>
    </form>
</div>
{% endblock content %}
